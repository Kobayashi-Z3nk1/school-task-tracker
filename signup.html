<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Sign Up | School Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="box">
    <img src="images/logo.png" alt="School Logo" class="logo">
    <h1>Create Account</h1>

    <!-- Google Sign-up (with logo) -->
    <button id="googleSignUpBtn" class="google-btn" type="button">
      <span class="gicon" aria-hidden="true">
        <svg width="18" height="18" viewBox="0 0 48 48">
          <path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303C33.722 32.657 29.303 36 24 36c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.957 3.043l5.657-5.657C34.352 6.053 29.392 4 24 4 12.954 4 4 12.954 4 24s8.954 20 20 20 20-8.954 20-20c0-1.341-.138-2.65-.389-3.917z"/>
          <path fill="#FF3D00" d="M6.306 14.691l6.571 4.819C14.655 16.108 19.007 12 24 12c3.059 0 5.842 1.154 7.957 3.043l5.657-5.657C34.352 6.053 29.392 4 24 4 16.318 4 9.656 8.338 6.306 14.691z"/>
          <path fill="#4CAF50" d="M24 44c5.196 0 10.063-1.993 13.628-5.236l-6.294-5.326C29.313 35.091 26.768 36 24 36c-5.281 0-9.694-3.318-11.279-7.946l-6.5 5.007C9.54 39.556 16.227 44 24 44z"/>
          <path fill="#1976D2" d="M43.611 20.083H42V20H24v8h11.303c-1.174 3.126-3.571 5.584-6.969 6.938l.001-.001 6.294 5.326C33.934 41.5 44 36 44 24c0-1.341-.138-2.65-.389-3.917z"/>
        </svg>
      </span>
      Sign up with Google
    </button>

    <div class="divider"><span>or</span></div>

    <input type="text" id="name" placeholder="Full Name" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <select id="role">
      <option value="student">Student</option>
      <option value="professor">Professor</option>
    </select>

    <button id="signupBtn">Sign Up</button>
    <p><a href="index.html">Back to Login</a></p>
  </div>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
