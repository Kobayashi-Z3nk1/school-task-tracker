<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Login | School Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="box">
    <img src="images/logo.png" alt="School Logo" class="logo">
    <h1>School Portal Login</h1>

    <!-- Google Sign-in -->
    <button id="googleBtn" class="google-btn" type="button">
      Continue with Google
    </button>

    <div class="divider"><span>or</span></div>

    <!-- ðŸ”¥ FORM START -->
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />

      <button type="submit" id="loginBtn">Login</button>
    </form>
    <!-- ðŸ”¥ FORM END -->

    <p>No account? <a href="signup.html">Sign up here</a></p>
  </div>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
