<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | School Portal</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Uploadcare (put your REAL public key here) -->
  <script>
    const UPLOADCARE_PUBLIC_KEY = "5581fb9126bd64b03725";
  </script>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js" charset="utf-8"></script>
</head>

<body>

  <div class="container">
    <div class="layout3">

      <!-- LEFT NEWS -->
      <aside class="news news-left">
        <h3>School News</h3>

        <div class="news-tabs">
          <button class="newsTab active" data-page="page1">STEM</button>
          <button class="newsTab" data-page="page2">Sports</button>
          <button class="newsTab" data-page="page3">SSLG</button>
        </div>

        <div id="fb-root"></div>

        <div class="fbWrap active" id="fb-page1">
          <div class="fb-page"
            data-href="https://www.facebook.com/profile.php?id=100088531427354"
            data-tabs="timeline"
            data-width="320"
            data-height="900"
            data-small-header="true"
            data-adapt-container-width="true"
            data-hide-cover="false"
            data-show-facepile="false">
          </div>

          <div class="fbFallback">
            If it doesn’t load, <a href="https://www.facebook.com/profile.php?id=100088531427354" target="_blank" rel="noopener">open STEM page</a>.
          </div>
        </div>

        <div class="fbWrap" id="fb-page2">
          <div class="fb-page"
            data-href="https://www.facebook.com/profile.php?id=100086140871661"
            data-tabs="timeline"
            data-width="320"
            data-height="900"
            data-small-header="true"
            data-adapt-container-width="true"
            data-hide-cover="false"
            data-show-facepile="false">
          </div>

          <div class="fbFallback">
            If it doesn’t load, <a href="https://www.facebook.com/profile.php?id=100086140871661" target="_blank" rel="noopener">open Sports page</a>.
          </div>
        </div>

        <div class="fbWrap" id="fb-page3">
          <div class="fb-page"
            data-href="https://www.facebook.com/profile.php?id=61563093364592"
            data-tabs="timeline"
            data-width="320"
            data-height="900"
            data-small-header="true"
            data-adapt-container-width="true"
            data-hide-cover="false"
            data-show-facepile="false">
          </div>

          <div class="fbFallback">
            If it doesn’t load, <a href="https://www.facebook.com/profile.php?id=61563093364592" target="_blank" rel="noopener">open SSLG page</a>.
          </div>
        </div>
      </aside>

      <!-- CENTER DASHBOARD -->
      <main class="main centerDash">
        <img src="images/logo.png" alt="School Logo" class="logo" />
        <h1 id="welcome">Dashboard</h1>

        <div class="dashboard-tabs">
          <button class="tabBtn active" data-section="tasks">Tasks</button>
          <button class="tabBtn" data-section="announcements">Announcements</button>
          <button class="tabBtn" data-section="projects">Projects</button>
          <button class="tabBtn" data-section="quizzes">Quizzes</button>
          <button class="tabBtn" data-section="resources">Resources</button>
        </div>

        <div class="panel" id="roleNote"></div>

        <div class="panel" id="profCreate" style="display:none;">
          <h2>Professor Tools</h2>

          <!-- Uploadcare upload (Projects / Quizzes / Resources) -->
          <div style="margin-top:10px;">
            <label style="display:block;margin-bottom:6px;color:#b3b3b3;">
              Attach file (Projects/Quizzes/Resources)
            </label>

            <button type="button" id="uploadBtn" class="btn-link">Upload File</button>
            <div id="uploadStatus" style="margin-top:8px;font-size:12px;color:#b3b3b3;"></div>

            <input type="hidden" id="postAttachmentUrl" />
          </div>

          <label for="postType" style="display:block;margin-top:12px;">Post Category</label>
          <select id="postType">
            <option value="tasks">Task</option>
            <option value="announcements">Announcement</option>
            <option value="projects">Project</option>
            <option value="quizzes">Quiz</option>
            <option value="resources">Resource</option>
          </select>

          <input type="text" id="postTitle" placeholder="Title" />
          <input type="text" id="postSubtitle" placeholder="Subject / Class (optional)" />
          <input type="url" id="postLink" placeholder="Resource link (for Resources only)" />

          <textarea
            id="postBody"
            rows="4"
            placeholder="Details / Instructions"
            style="width:100%; margin-top:10px; border-radius:6px; padding:10px; border:none;"
          ></textarea>

          <button id="postBtn">Publish</button>
        </div>

        <div class="panel section active" id="tasks">
          <h2>Tasks</h2>
          <div id="tasksList" class="cards"></div>
        </div>

        <div class="panel section" id="announcements">
          <h2>Announcements</h2>
          <div id="announcementsList" class="cards"></div>
        </div>

        <div class="panel section" id="projects">
          <h2>Projects</h2>
          <div id="projectsList" class="cards"></div>
        </div>

        <div class="panel section" id="quizzes">
          <h2>Quizzes</h2>
          <div id="quizzesList" class="cards"></div>
        </div>

        <div class="panel section" id="resources">
          <h2>Resources</h2>
          <div id="resourcesList" class="cards"></div>
        </div>

        <div class="dashboard-actions">
          <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
      </main>

      <!-- RIGHT NEWS -->
      <aside class="news news-right">
        <h3>More News</h3>

        <div class="fbWrap active">
          <div class="fb-page"
            data-href="https://www.facebook.com/profile.php?id=100088531427354"
            data-tabs="timeline"
            data-width="320"
            data-height="900"
            data-small-header="true"
            data-adapt-container-width="true"
            data-hide-cover="false"
            data-show-facepile="false">
          </div>

          <div class="fbFallback">
            If it doesn’t load, <a href="https://www.facebook.com/profile.php?id=100088531427354" target="_blank" rel="noopener">open page</a>.
          </div>
        </div>
      </aside>

    </div>
  </div>

  <!-- Facebook SDK -->
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v20.0"></script>

  <!-- Dashboard Logic -->
  <script type="module" src="js/dashboard.js"></script>

</body>
</html>
