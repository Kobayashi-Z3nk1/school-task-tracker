<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
  <h2>Dashboard</h2>

  <div class="dashboard-tabs">
    <button onclick="showSection('tasks')">Tasks</button>
    <button onclick="showSection('announcements')">Announcements</button>
    <button onclick="showSection('projects')">Projects</button>
    <button onclick="showSection('quizzes')">Quizzes</button>
  </div>

  <div class="dashboard-content">
    <div id="tasks" class="section active">
      <h3>Tasks</h3>
      <p>No tasks posted yet.</p>
    </div>

    <div id="announcements" class="section">
      <h3>Announcements</h3>
      <p>No announcements available.</p>
    </div>

    <div id="projects" class="section">
      <h3>Projects</h3>
      <p>No projects assigned.</p>
    </div>

    <div id="quizzes" class="section">
      <h3>Quizzes</h3>
      <p>No quizzes available.</p>
    </div>
  </div>
</div>

<script src="js/dashboard.js"></script>


<div class="container">
  <img src="images/logo.png" alt="School Logo" class="logo">
<h1 id="welcome"></h1>


  <!-- Professor Section -->
  <div id="professorPanel" class="panel">
    <h2>Professor Panel</h2>

    <input type="text" id="taskInput" placeholder="Enter task">
    <button onclick="addTask()">Add Task</button>

    <ul id="taskList"></ul>
  </div>

  <!-- Student Section -->
  <div id="studentPanel" class="panel">
    <h2>Student Tasks</h2>
    <ul id="studentTasks"></ul>
  </div>

  <button onclick="logout()">Logout</button>
</div>

<script src="dashboard.js"></script>
</body>
</html>
